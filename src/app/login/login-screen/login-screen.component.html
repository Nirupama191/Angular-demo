<form name="loginForm" id="loginForm">
    <table cellpadding="0" cellspacing="0" style="width: 500px;" align="center" class="rectangleBox">
        <tr style="height: 40px;">
            <td colspan="2">
                <div style="font-weight: bold; font-size: 20px">{{header}}</div>
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="width: 150px;">
                <label for="name">User Name</label>
            </td>
            <td style="width: 300px;">
                <input type="text" placeholder="User Name" name="login_name" id="login_name" [(ngModel)]="login.name" />
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="width: 150px;">
                <label for="mobile">Password</label>
            </td>
            <td style="width: 300px;">
                <input type="password" placeholder="Password" name="password" id="password"
                    [(ngModel)]="login.password" />
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="width: 150px;"></td>
            <td style="width: 300px;">
                <button type="button" (click)="loginCheck()">Login</button>
            </td>
        </tr>
    </table>
</form>
